<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tree Gaussian Splat</title>
  <style>
    html, body { margin: 0; height: 100%; background:#0b0b0b; overflow:hidden; }
    #app { width: 100%; height: 100%; }
    #hint {
      position: fixed; left: 12px; bottom: 12px;
      color: #fff; font: 14px system-ui, -apple-system, Segoe UI, Roboto;
      opacity: 0.8; background: rgba(0,0,0,0.35);
      padding: 8px 10px; border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <div id="hint">Drag: orbit · Shift+drag: pan · Scroll: zoom</div>

  <!-- SuperSplat viewer (PlayCanvas). If this CDN URL ever changes, swap it for the current build. -->
  <script type="module">
    import { Viewer } from "https://cdn.jsdelivr.net/npm/@playcanvas/supersplat@latest/dist/viewer.mjs";

    const viewer = new Viewer({
      element: document.getElementById("app"),
      // Optional tweaks:
      // antialias: true,
      // pixelRatio: Math.min(window.devicePixelRatio, 2),
    });

    // Load your local splat file (same folder as index.html)
    await viewer.load("treesplat.splat");

    // Fit camera nicely
    viewer.focus();
  </script>
</body>
</html>
