<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Finn Duffy — Gaussian Splat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #0b0b0b;
      --fg: #f5f5f5;
      --muted: #9a9a9a;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    header {
      padding: 20px 24px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 500;
      letter-spacing: 0.2px;
    }

    header p {
      margin: 4px 0 0;
      font-size: 14px;
      color: var(--muted);
    }

    main {
      height: calc(100% - 72px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: black;
    }

    footer {
      position: fixed;
      bottom: 12px;
      right: 16px;
      font-size: 12px;
      color: var(--muted);
      opacity: 0.7;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <header>
    <h1>Finn Duffy</h1>
    <p>Gaussian Splat — Tree Scan</p>
  </header>

  <main>
    <iframe
      src="treesplat.html"
      title="Tree Gaussian Splat Viewer"
      loading="eager"
      allow="fullscreen"
    ></iframe>
  </main>

  <footer>
    Drag to orbit · Scroll to zoom
  </footer>
</body>
</html>
